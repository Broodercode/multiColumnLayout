<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boxes</title>
</head>
<body>
    <div class="box-container">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
        <div class="box04"></div>
    </div>
    <div class="measure-box">
        <div class="pixel"><span>100px</span></div>
        <div class="percent"><span>10%</span></div>
        <div class="point"><span>100pt</span></div>
        <div class="rootEm"><span>10rem</span></div>
        <div class="letterEm"><span>10em</span></div>
        
    </div>
    <div class="font-measure">
        <h1 class="">Hello</h1>
        <h2 class="">Hello</h2>
        <h3 class="">Hello</h3>
    </div> 
</body>
</html>
